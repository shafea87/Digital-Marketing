<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing</title>
    <!-- Bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./dm.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="container-fluid">
      <nav id="nav" class="flex font-poppins">
        <div class="nav-brand">
          <a href="#" class="text-dark text-lg font-bold">Digital</a>
        </div>

        <div class="nav-toggle toggle-btn">
          <button class="btn nav-toggle__btn">
            <i class="bi bi-filter-right"></i>
          </button>
        </div>

        <div class="nav-collapse collapse flex-grow">
          <ul class="nav-collapse__menu flex">
            <li class="nav-menu__item"><a href="#" class="link"></a>Home</li>
            <li class="nav-menu__item"><a href="#" class="link"></a>About</li>
            <li class="nav-menu__item">
              <a href="#" class="link"></a>Services
            </li>
            <li class="nav-menu__item"><a href="#" class="link"></a>Work</li>
            <li class="nav-menu__item"><a href="#" class="link"></a>Contact</li>
          </ul>
        </div>
        <div class="flex-initial nav-likns">
          <ul class="flex nav-likns__list">
            <button
              class="nav-links__list__btn btn btn-primary bg-gradient text-white text-uppercase btn-shadow"
            >
              Start a project
            </button>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Start main section -->
    <main id="site-main">
      <!-- Start banner area -->
      <section class="banner-area font-poppins">
        <div class="container mx-auto banner-title banner-area__container">
          <div class="banner-area__title">
            <span class="d-inline btn btnprimary bg-gradient-peach text-red"
              >digital experience</span
            >
            <div
              class="banner-area__title__branding py-2 branding text-dark text-lg sm-text-xl font-bold"
            >
              <span class="d-block">Branding, Digital</span>
              <span class="d-block">Marketing and</span>
              <span class="d-block">Business solution</span>
            </div>
            <div class="py-5">
              <p class="text-gray">
                We marge imagination and technology to help thousands of
              </p>
              <p class="text-gray">
                brands grow in an age of digital transformation
              </p>
            </div>
            <div class="py-5">
              <a
                href="#"
                class="btn btn-primary bg-gradient text-white btn-shadow"
                >Work Together</a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- End banner area -->
    </main>
    <!-- End main section -->

    <!-- Scripts -->
    <script src="./main.js"></script>
  </body>
</html>
